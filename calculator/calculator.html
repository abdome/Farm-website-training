<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="memory">sad</div>
                <div class="final-result">D</div>
            </div>
            <div class="operation">
                <button class="clear">C</button>
                <button class="CE">CE</button>
                <button class="% percent">%</button>
                <button class="/ divide">&divide;</button>
                <button class="7 back">7</button>
                <button class="8 back">8</button>
                <button class="9 back">9</button>
                <button class="* mult">*</button>
                <button class="4 back">4</button>
                <button class="5 back">5</button>
                <button class="6 back">6</button>
                <button class="- sube">-</button>
                <button class="1 back">1</button>
                <button class="2 back">2</button>
                <button class="3 back">3</button>
                <button class="+ add">+</button>
                <button class="0 back " id="zero">0</button>
                <button class="= " id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="javascript/calculator.js"></script>
</body>
</html>
